<!--Style-->
<style>
  button {
    padding: 10px 15px 10px 15px;
    background-color: green;
    color: white;
    transition: box-shadow 0.15s, margin 0.15s;
    border: none;
    cursor: pointer;
  }
  button:hover {
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
  }
  button:active{
    margin: 8px 9px 9px 8px;
    box-shadow: 0px 0px 0px rgba(0, 0, 0, 0)
  }
</style>
<!--HTML-->
<button>
  Shadow
</button>
