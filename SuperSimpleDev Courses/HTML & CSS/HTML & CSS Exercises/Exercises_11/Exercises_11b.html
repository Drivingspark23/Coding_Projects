				.grid{
					display: grid;
					grid-template-columns: 50px 1fr 75px;
				}
				.col-1, .col-3{
					background-color: lightblue;
				}
				.col-2{
					background-color: lightpink;
				}
			</style>
		</head>

		<body>

			<div class="grid">

				<div class="col-1">
					col1
				</div>

				<div class="col-2">
					col2
				</div>

				<div class="col-3">
					col-3
				</div>

			</div>
			
		</body>

	</html>
